<!doctype html>

<html lang="es">
    <head>
        <title> Login Minimarket </title>    
        <!-- Link hacia el archivo de estilos css -->
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="contenedor">
            <div id="contenedorcentrado">

                    <form th:action="@{/autenticacion}" method="post">
                        <label for="usuario">Usuario</label>
                        <input id="username" type="text" name="username" placeholder="Usuario" required>

                        <input id="password" type="password" placeholder="Contraseña" name="password" required >
                        <button type="submit" title="Ingresar" name="Ingresar" class="btn" >
                            <!-- <a class="btn" th:href="@{/panel}">Login</a> -->
                            Login
                            </button>
                    </form>
                </div>
                <div id="derecho">
                    <div class="titulo">
                        Bienvenido
                    </div>
                    <hr>
                    <div class="pie-form">
                        <a href="#">¿Perdiste tu contraseña?</a>
                        <a href="#">¿No tienes Cuenta? Registrate</a>
                        <hr>
                        <a th:href="@{/}">« Volver</a>
                    </div>
                    <section class="buttons">
                        <a href="#" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-twitter"></a>
                        <a href="#" class="fa fa-google-plus"></a>
                      </section>
                </div>
            </div>
        </div>
        
    </body>
</html>
